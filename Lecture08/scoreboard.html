<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScoreBoard</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>ScoreBoard</h1>
    <div class="square">
        <table>
            <tr>
                <th>Team-1</th>
                <th>Team-2</th>
            </tr>
            <tr>
                <td id="point-1">0</td>
                <td id="point-2">0</td>
            </tr>
            <tr>
                <td><button onclick="plus('point-1')">+1</button></td>
                <td><button onclick="plus('point-2')">+1</button></td>
            </tr>
        </table>
    </div>
    <div class="square">
        <button id="end-btn" onclick="end()">END</button>
    </div>
</body>
</html>
